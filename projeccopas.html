>LIST MENU YANG KITA JUAL BESERTA DURASI MASAK</h3>
        <li style= "padding: 6px 42px 0px 136px;";
        >Burger = 3 detik </li>
        <li style= "padding: 6px 42px 0px 136px;";
        >Ayam Goreng = 5 detik </li>
        <li style= "padding: 6px 42px 20px 136px;";>Nasi Padang = 15 detik </li>
    <button onclick="pesanmakanan()",;
   
    >mau pesan apa? </button
    ><div id="result"></div>

    <script>
        async function pesanmakanan(){
            const makanan = prompt("Pilih Pesanan Anda").toLocaleLowerCase();
            let waktutunggu

            switch (makanan) {
                case 'burger': 
                    waktutunggu = 3000;
                    console.log('burger sedang diproses');
                    break;
                case 'ayam goreng':
                    waktutunggu = 5000;
                    console.log('ayam goreng sedang diproses')
                    break
                case 'nasi padang':
                    waktutunggu =15000;
                    console.log('nasi padang sedang diproses')
                    break;
                default:
                    document.getElementById('result').innerText = "kita gak jualan itu bro";
                    return;
            }
            document.getElementById('result').innerText = `${makanan} sedang dalam penggorengan, harap ditunggu`;

            await new Promise(resolve => setTimeout (resolve, waktutunggu));

            document.getElementById ('result').innerText = `${makanan} sudah siap. silahkan diambil.`;
            console.log(`${makanan} selesai`)
        }
    </script>
